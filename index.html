<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Todo List</h1>
        <section id="saveAuthorSection">
            <label for="authorNames">Save a user:</label>
            <form id="authorInputForm">
                <input type="text" name="author" id="authorInput">
                <button type="submit" id="submitAuthorButton">Save</button>
            </form>
        </section>
        <section>
            <label for="userNames">Choose a user:</label>
            <select name="user-names" id="userNames">
                <option value="All">All user</option>
                <option value="Judit">Judit</option>
                <option value="Other">Other</option>
            </select>
        </section>

        <section>
            <label for="userNames">Add a todo to chosen user:</label>
            <form id="todoInputForm">
                <input type="text" name="text" id="todoInput">
                <button type="submit" id="submitButton">Save</button>
            </form>
        </section>

        <section id="todoSection" class="todo-list"></section>
    </main>
    <script src="index.js"></script>
</body>

</html>
